<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Camera Feed Snapshot</title>
  <style>
    video {
      width: 60%;
      border: 3px solid #00796b;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sending Live Camera Snapshots</h1>
  <video id="cameraFeed" autoplay playsinline></video>
  <p id="status" style="color: green;"></p>

  <script>
    const video = document.getElementById("cameraFeed");
    const status = document.getElementById("status");

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then((stream) => {
        video.srcObject = stream;

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const base64Image = canvas.toDataURL("image/jpeg");

          fetch("https://camera-backend-production.up.railway.app/upload", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ image: base64Image })
          })
            .then(() => {
              status.textContent = "Snapshot sent!";
            })
            .catch(err => {
              status.textContent = "Failed to send snapshot.";
              console.error(err);
            });

        }, 1000); // every second
      })
      .catch(err => {
        status.textContent = "Camera access error.";
        console.error("Camera access error", err);
      });
  </script>
</body>
</html>
